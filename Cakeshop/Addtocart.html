<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style1.css">
  <script src="https://kit.fontawesome.com/eb472f68ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="Cakeshoplogo">Logo</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div class="cartItem"><p>Your Cart is Empty</p></div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">0.00</h2>
            </div>
        </div>
    </div>
    <script src="addtocart.js"></script>
</body>
</html>
